<h2>Clientes</h2>
<table class="table table-hover table-dark" style="width: 50%;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Codigo</th>
      <th scope="col">Nome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{client.clicod}}</td>
      <td>{{client.clinome}}</td>
    </tr>

  </tbody>
</table>
